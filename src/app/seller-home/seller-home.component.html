<div class="product-list">
  <h3 class="text-center my-3" style="color: purple;">Product List</h3>
  <p class="error-p">{{productMessage}}</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Color</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productData">
        <td><img src="{{ item.url }}" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td class="mt-2" style="cursor: pointer;">
          <fa-icon [icon]="deleteIcon" (click)="delete(item.id)"></fa-icon>
          <br>
          <a routerLink="/seller-update/{{item.id}}">
            <fa-icon [icon]="editIcon"></fa-icon>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
